{% extends 'base.html' %}   
{% block content %}
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
                {% for url in last_check %}
                    <tr>
                        <td>{{ url[0] }}</td>
                        <td><a href="{{ url_for('show_url', id=url[0]) }}">{{ url[1] }}</a></td>
                        <td> {{ url[3] | default('') }}</td>
                        <td> {{ url[2] | default('') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
